name: Test & Build Master

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test: 
     runs-on: ubuntu-latest
     steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test
      

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with: 
        node-version-file: .nvmrc

    - name: Install dependencies
      run: npm install

    - name: Build Production
      run: npm run build
